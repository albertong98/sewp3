<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Alberto Núñez García"/>
    <meta name="description" content="Ejercicio 3 de la práctica ECMAScript; Software y Estándares para la Web"/>
    <meta name="keywords" content="SEW,ejercicio3,Web"/>
    <title>Ejercicio 3 Calculadora Milan</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraMilan.css"/>
    <script src="CalculadoraMilan.js"></script>
</head>
<body>
<section>
    <h1>Calculadora Milan</h1>
    <p>
        <input type="text" id="expresion"/>
    </p>
    <form>
    <p>
        <input type="button" value="C" onClick = "calculadora.limpiar()"/>
        <input type="button" value="CE" onClick = "calculadora.borrar()"/>
        <input type="button" value="+-" onClick = "calculadora.masmenos()"/>
        <input type="button" value="sqrt" onClick = "calculadora.sqrt()"/>
        <input type="button" value="%" onClick = "calculadora.porcentaje()"/>
    </p>
    
    <p>
        <input type="button" value="7" onClick = "calculadora.poner(7)"/>
        <input type="button" value="8" onClick = "calculadora.poner(8)"/>
        <input type="button" value="9" onClick = "calculadora.poner(9)"/>
        <input type="button" value="x" onClick = "calculadora.multiplicacion()"/>
        <input type="button" value="/" onClick = "calculadora.division()"/>
    </p>

    <p>
        <input type="button" value="4" onClick = "calculadora.poner(4)"/>
        <input type="button" value="5" onClick = "calculadora.poner(5)"/>
        <input type="button" value="6" onClick = "calculadora.poner(6)"/>
        <input type="button" value="-" onClick = "calculadora.resta()"/>
        <input type="button" value="mrc" onClick = "calculadora.mrc()"/>
    </p>

    <p>
        <input type="button" value="1" onClick = "calculadora.poner(1)"/>
        <input type="button" value="2" onClick = "calculadora.poner(2)"/>
        <input type="button" value="3" onClick = "calculadora.poner(3)"/>
        <input type="button" value="+" onClick = "calculadora.suma()"/>
        <input type="button" value="m-" onClick = "calculadora.mmenos()"/>
    </p>

    <p>
        <input type="button" value="0" onClick = "calculadora.poner(0)"/>
        <input type="button" value="." onClick = "calculadora.punto()"/>
        <input type="button" value="=" onClick = "calculadora.igual()"/>
        <input type="button" value="m+" onClick = "calculadora.mmas()"/>
    </p>
    </form>
</section>
</body>
</html>
